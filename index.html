<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>どうぶつぷよ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>どうぶつぷよ</h1>
    <div style="display: flex; flex-direction: row; align-items: flex-start;">
        <div id="game-container">
            <canvas id="game-canvas" width="320" height="640"></canvas>
            <div id="start-screen" class="overlay">
                <h2>あそびかた</h2>
                <p>
                    ← → : いどう<br>
                    ↑ : かいてん<br>
                    ↓ : はやくおとす
                </p>
                <button id="start-button">ゲーム開始</button>
            </div>
            <div id="game-over-screen" class="overlay" style="display: none;">
                <h2>ゲームオーバー</h2>
                <p>スコア: <span id="final-score">0</span></p>
                <button id="restart-button">もう一度遊ぶ</button>
            </div>
        </div>
        <div id="next-puyo-container" style="margin-left: 20px;">
            <h3>つぎのぷよ</h3>
            <canvas id="next-puyo-canvas" width="160" height="160"></canvas>
        </div>
    </div>
    <div id="info-container">
        <p>スコア: <span id="score">0</span></p>
        <p>レベル: <span id="level">1</span></p>
    </div>
    <audio id="game-bgm" src="ochikon.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
