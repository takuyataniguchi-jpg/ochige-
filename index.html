<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>どうぶつぷよ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-screen" class="overlay">
        <h1>どうぶつぷよ</h1>
        <h2>あそびかた</h2>
        <p>
            ← → : いどう<br>
            ↑ : かいてん<br>
            ↓ : はやくおとす<br>
            <br>
            タッチ操作<br><br>
            左右スワイプ: いどう<br>
            下スワイプ: はやくおとす<br>
            タップ: かいてん
        </p>
        <button id="title-start-button">ゲーム開始</button>
    </div>

    <div id="main-content" style="display: none;"> <!-- Initially hidden -->
        <div id="info-container">
            <p>スコア: <span id="score">0</span></p>
            <p>レベル: <span id="level">1</span></p>
        </div>
        <div id="game-container">
            <canvas id="game-canvas" width="320" height="640"></canvas>
            
            <div id="game-over-screen" class="overlay" style="display: none;">
                <h2>ゲームオーバー</h2>
                <p>スコア: <span id="final-score">0</span></p>
                <button id="restart-button">もう一度遊ぶ</button>
                <button id="back-to-title-button">タイトルに戻る</button>
            </div>
        </div>
    </div>
    <audio id="game-bgm" src="ochikon.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
